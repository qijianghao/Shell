<VirtualHost *:80>
        DocumentRoot "D:/Website/default"
        ServerName qianyitimes.com
        ServerAlias www.qianyitimes.com www.qianyitimes.cn www.qianyitimes.net
        <Directory "D:/Website/default">
            Options FollowSymLinks
            AllowOverride all
            Require all granted
        </Directory>
        <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteRule ^(.*)-htm-(.*)$ .php?
                RewriteRule ^(.*)/simple/([a-z0-9/_]+/.html)$ /simple/index.php?
                RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK|OPTIONS)
                RewriteRule .* - [F]
        </IfModule>
        ErrorLog "|D:/wamp/bin/apache/apache2.4.9/bin/rotatelogs.exe -l  D:/wamp/logs/qianyitimes_error_%Y%m%d.log 604800"
        CustomLog "|D:/wamp/bin/apache/apache2.4.9/bin/rotatelogs.exe -l  D:/wamp/logs/qianyitimes_access_%Y%m%d.log 86400" combined
</VirtualHost>