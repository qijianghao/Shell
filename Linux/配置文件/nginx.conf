http {
    include       mime.types;
    default_type  text/html;
    charset       UTF-8;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush        on;
    tcp_nodelay        on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

	# 该值需要大于最大允许上传文件大小的值
    client_max_body_size 100M;
    server_names_hash_bucket_size 512;
    client_header_buffer_size 128k;
    large_client_header_buffers 4 128k;
	
    # 开启 css、js 合并 #
    concat on;
    concat_max_files 20;
    concat_unique on;
    concat_delimiter "\r\n";
    concat_ignore_file_error on;

    # 开启 GZIP 压缩 #
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/x-javascript application/javascript text/xml application/xml application/atom+xml application/rss+xml application/xhtml+xml application/xml-dtd;

    proxy_connect_timeout 60;
    proxy_read_timeout 60;
    proxy_send_timeout 30;
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 128k;
    proxy_temp_file_write_size 128k;
    proxy_temp_path /tmp/Tengine/proxy_temp_dir;
    proxy_cache_path /tmp/Tengine/proxy_cache levels=1:2 keys_zone=key:2m inactive=1d max_size=1g;

    ssi on;
    ssi_silent_errors off;
	
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

